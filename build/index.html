<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bookmarkr</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #ffffff;
        font-family: 'Roboto Mono', menlo, monospace;
        font-size: 14px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      div {
        width: 600px;
        justify-content: center;
      }
      #navbar {
        width: 150px;
        margin-left: -275px;
        float: left;
        text-align: justify;
        text-justify: distribute-all-lines;
        display: inline;
        flex-direction: column;
        align-items: left;
        width: 10%;
        letter-spacing: 1px;
        position: fixed;
      }
      div.hashtagList {
        width: 150px;
        font-size: 12px;
      }
      h1 {
        color: rgb(28, 28, 28);
      }
      h2 {
        font-family: 'Roboto', sans-serif;
        color: rgb(28, 28, 28);
      }
      a:link {
        color: rgb(28, 28, 28);
        letter-spacing: 1px;
        text-align: left;
        text-decoration: none;
        display: inline-block;
      }
      a:visited {
        color: rgb(28, 28, 28);
      }
      a:hover {
        color: #454545;
        border-bottom: 1.5px solid;
      }
      .title:link {
        font-family: 'Roboto', sans-serif;
        color: rgb(33, 33, 33);
        padding: 5px -20px;
        letter-spacing: 2px;
        text-decoration: none;
        display: inline-block;
      }
      .title:visited {
        color: rgb(33, 33, 33);
      }
      .title:hover {
        color: rgb(223, 47, 47);
        text-decoration: none;
        border-bottom: 0px solid;
      }
      ul {
        margin: 15px -40px;
        display: inline-block;
      }
      a.navbar {
        color: grey;
        display: flex;
        flex-direction: column;
        padding: 5px 0px;
        letter-spacing: 1px;
        line-height: 0px;
        text-decoration: none;
        border-bottom: 0px solid;
        width: 10px;
      }
      a.navbar:hover {
        color: rgb(36, 36, 36);
        border-bottom: 0px solid;
      }
      ol {
        display: flex;
        flex-direction: column;
      }
      p {
        width: 150px;
      }
      p.navbar {
        color: #949494;
        font-size: 12px;
      }
      span {
        color: #949494;
        display: inline-block;
      }
      input {
        font-family: 'Roboto Mono', menlo, monospace;
        padding: 5px;
        width: 55%;
        font-size: 14px;
        margin-bottom: 10px;
        display: inline-block;
      }
      button {
        color: #ffffff;
        background-color: #3e8fe6;
        border: 0.5px solid #3e8fe6;
        border-radius: 6px;
        padding: 5px 15px;
        letter-spacing: 1px;
        margin-left: 15px;
        cursor: pointer;
        display: inline-block;
        font-family: 'Roboto Mono', menlo, monospace;
        box-shadow: var(--shadow-elevation-medium);
      }
      button:hover {
        background-color: #3780ce;
        border: 0.5px solid #3780ce;
        transition-duration: 0.5s;
        box-shadow: var(--shadow-elevation-medium);
      }
      .buttonDelete {
        color: rgb(237, 135, 135);
        background-color: #f9f6f6;
        border: 0.5px solid #f9f6f6;
        transition-duration: 1s;
        border-radius: 6px;
        padding: 1px 6px;
        letter-spacing: 1px;
        margin-top: 8px;
        cursor: pointer;
        /* transform: rotate(-3deg); */
        box-shadow: var(--shadow-elevation-medium);
      }
      .buttonDelete:hover {
        color: #ffffff;
        background-color: rgb(225, 73, 73);
        border: 0.5px solid rgb(225, 73, 73);
        transition-duration: 1s;
        box-shadow: var(--shadow-elevation-medium);
      }
      .buttonDeleteAll {
        color: #ffffff;
        background-color: rgb(225, 73, 73);
        border: 0.5px solid rgb(225, 73, 73);
        border-radius: 6px;
        padding: 5px 15px;
        letter-spacing: 1px;
        margin-left: 60px;
        cursor: pointer;
        display: inline;
        justify-content: right;
        font-family: 'Roboto Mono', menlo, monospace;
        box-shadow: var(--shadow-elevation-medium);
      }
      .buttonDeleteAll:hover {
        background-color: rgb(216, 57, 57);
        border: 0.5px solid rgb(216, 57, 57);
        box-shadow: var(--shadow-elevation-medium);
      }
      footer {
        position: fixed;
        left: 0;
        bottom: 0;
        padding: 5px;
        width: 100%;
        opacity: 0.9;
        background: rgb(31, 153, 250);
        background: linear-gradient(
          270deg,
          rgba(31, 153, 250, 1) 29%,
          rgba(242, 28, 16, 1) 94%
        );
        color: rgb(238, 238, 238);
        text-align: center;
      }
      :root {
        --shadow-color: 0deg 0% 0%;
        --shadow-elevation-low: 0.3px 0.4px 0.6px
            hsl(var(--shadow-color) / 0.05),
          0.5px 0.5px 0.8px -1.2px hsl(var(--shadow-color) / 0.05),
          1px 1.1px 1.7px -2.5px hsl(var(--shadow-color) / 0.05);
        --shadow-elevation-medium: 0.3px 0.4px 0.6px
            hsl(var(--shadow-color) / 0.05),
          0.9px 0.9px 1.4px -0.8px hsl(var(--shadow-color) / 0.05),
          2.1px 2.2px 3.4px -1.7px hsl(var(--shadow-color) / 0.05),
          5.1px 5.3px 8.3px -2.5px hsl(var(--shadow-color) / 0.05);
        --shadow-elevation-high: 0.3px 0.4px 0.6px
            hsl(var(--shadow-color) / 0.05),
          1.1px 1.2px 1.8px -0.4px hsl(var(--shadow-color) / 0.05),
          2px 2.1px 3.3px -0.7px hsl(var(--shadow-color) / 0.05),
          3.2px 3.3px 5.2px -1.1px hsl(var(--shadow-color) / 0.05),
          4.9px 5.2px 8px -1.4px hsl(var(--shadow-color) / 0.05),
          7.6px 8px 12.4px -1.8px hsl(var(--shadow-color) / 0.05),
          11.5px 12px 18.7px -2.1px hsl(var(--shadow-color) / 0.05),
          16.9px 17.7px 27.5px -2.5px hsl(var(--shadow-color) / 0.05);
      }
    </style>
  <script defer src="bundle.js"></script></head>
  <body>
    <div id="root"></div>
    <script src="/build/bundle.js"></script>
    <footer>Bookmarkr Inc. No rights reserved.</footer>
  </body>
</html>
