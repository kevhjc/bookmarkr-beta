<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bookmarkr</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --shadow-color: 0deg 0% 0%;
        --shadow-elevation-low: 0.3px 0.4px 0.6px
            hsl(var(--shadow-color) / 0.05),
          0.5px 0.5px 0.8px -1.2px hsl(var(--shadow-color) / 0.05),
          1px 1.1px 1.7px -2.5px hsl(var(--shadow-color) / 0.05);
        --shadow-elevation-medium: 0.3px 0.4px 0.6px
            hsl(var(--shadow-color) / 0.05),
          0.9px 0.9px 1.4px -0.8px hsl(var(--shadow-color) / 0.05),
          2.1px 2.2px 3.4px -1.7px hsl(var(--shadow-color) / 0.05),
          5.1px 5.3px 8.3px -2.5px hsl(var(--shadow-color) / 0.05);
        --shadow-elevation-high: 0.3px 0.4px 0.6px
            hsl(var(--shadow-color) / 0.05),
          1.1px 1.2px 1.8px -0.4px hsl(var(--shadow-color) / 0.05),
          2px 2.1px 3.3px -0.7px hsl(var(--shadow-color) / 0.05),
          3.2px 3.3px 5.2px -1.1px hsl(var(--shadow-color) / 0.05),
          4.9px 5.2px 8px -1.4px hsl(var(--shadow-color) / 0.05),
          7.6px 8px 12.4px -1.8px hsl(var(--shadow-color) / 0.05),
          11.5px 12px 18.7px -2.1px hsl(var(--shadow-color) / 0.05),
          16.9px 17.7px 27.5px -2.5px hsl(var(--shadow-color) / 0.05);
      }
      body {
        background-color: #dcd3d3;
        font-family: 'Roboto Mono', menlo, monospace;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      div {
        min-width: 675px;
        justify-content: center;
      }
      h1 {
        color: rgb(28, 28, 28);
      }
      a:link {
        color: rgb(28, 28, 28);
        letter-spacing: 1px;
        text-align: left;
        text-decoration: none;
        display: inline-block;
      }
      a:visited {
        color: rgb(0, 0, 0);
      }
      a:hover {
        color: #454545;
        border-bottom: 1px solid;
      }
      .title:link {
        font-family: 'EB Garamond', serif;
        color: rgb(33, 33, 33);
        padding: 5px -20px;
        letter-spacing: 1px;
        text-decoration: none;
        display: inline-block;
      }
      .title:visited {
        color: rgb(0, 0, 0);
      }
      .title:hover {
        color: rgb(225, 73, 73);
        text-decoration: none;
        border-bottom: 0px solid;
      }
      ul {
        margin: 15px -40px;
        display: inline-block;
      }
      p {
        color: #b1b1b1;
      }
      input {
        padding: 3px;
        width: 50%;
        font-size: 14px;
        letter-spacing: 1px;
        font-family: 'Roboto Mono', menlo, monospace;
      }
      button {
        color: #ffffff;
        background-color: #507fb1;
        border: 0.5px solid #507fb1;
        border-radius: 6px;
        padding: 5px 15px;
        letter-spacing: 1px;
        margin-left: 15px;
        cursor: pointer;
        display: inline-block;
        font-family: 'Roboto Mono', menlo, monospace;
        box-shadow: var(--shadow-elevation-high);
      }
      button:hover {
        background-color: #426d9b;
        border: 0.5px solid #426d9b;
        box-shadow: var(--shadow-elevation-high);
      }
      .buttonDelete {
        color: rgb(225, 73, 73);
        background-color: #eeeeee;
        border: 0.5px solid #eeeeee;
        border-radius: 6px;
        padding: 3px 6px;
        letter-spacing: 1px;
        margin-top: 5px;
        cursor: pointer;

        box-shadow: var(--shadow-elevation-low);
      }
      .buttonDelete:hover {
        color: #ffffff;
        background-color: rgb(225, 73, 73);
        border: 0.5px solid rgb(225, 73, 73);
        box-shadow: var(--shadow-elevation-low);
      }
      .buttonDeleteAll {
        color: #ffffff;
        background-color: rgb(225, 73, 73);
        border: 0.5px solid rgb(225, 73, 73);
        border-radius: 6px;
        padding: 5px 15px;
        letter-spacing: 1px;
        margin-left: 130px;
        cursor: pointer;
        display: inline;
        justify-content: right;
        font-family: 'Roboto Mono', menlo, monospace;
        box-shadow: var(--shadow-elevation-high);
      }
      .buttonDeleteAll:hover {
        background-color: rgb(216, 57, 57);
        border: 0.5px solid rgb(216, 57, 57);
        box-shadow: var(--shadow-elevation-high);
      }
    </style>
  <script defer src="bundle.js"></script></head>
  <body>
    <div id="root"></div>
    <script src="/build/bundle.js"></script>
  </body>
</html>
